<!-- templates/logindoctorpage.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare - Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/logindoctorpage.css' %}">
    <style>
        /* Copy styles from original logindoctorpage.html */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
        }
        /* ... (rest of the styles) */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-6 d-none d-lg-block left-side">
                <div class="overlay"></div>
                <div class="position-relative h-100 d-flex flex-column justify-content-center text-white text-center px-5">
                    <h1 class="display-4 fw-bold mb-4">Welcome to HealthCare</h1>
                    <p class="lead">Your health is our priority. Access your medical records and appointments securely.</p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-container p-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-primary">Doctor Sign In</h2>
                        <p class="text-muted">Please login to your account</p>
                    </div>
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <form method="POST" action="{% url 'doctor_login' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
