<!DOCTYPE html>
<html>
<head>
    <title>Your OTP Code</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif; }
        .header { color: #2c3e50; border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; }
        .otp-code { 
            font-size: 24px; 
            font-weight: bold; 
            color: #3498db;
            margin: 20px 0;
            text-align: center;
        }
        .footer { 
            margin-top: 20px; 
            padding-top: 10px; 
            border-top: 1px solid #f1f1f1; 
            font-size: 12px; 
            color: #7f8c8d; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Shop Aura Verification</h2>
        </div>
        <p>Hello,</p>
        <p>Your one-time verification code is:</p>
        <div class="otp-code">{{ otp }}</div>
        <p>This code will expire in {{ valid_minutes }} minutes. Please do not share it with anyone.</p>
        <div class="footer">
            <p>If you didn't request this code, you can safely ignore this email.</p>
            <p>Â© {% now "Y" %} Shop Aura. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
